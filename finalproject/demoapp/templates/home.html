<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
    
    <title>Summarizer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css'%}">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <div class="row">
      {% for item in data %}
      <div class="col-md-4">
        <div class="card text-white m-2">
          <div class="card-body">
            <h5 class="card-title">{{ item.Title | truncatewords:5 }}</h5>
            <p class="card-text">{{ item.Content | truncatewords:30 }}</p>
            <button onclick="window.location='/summarypage/{{ item.slug}}/'" class="btn-card">Read More</button>
          </div>
        </div>
      </div>
      {% if forloop.counter|divisibleby:3 %}
    </div>
    <div class="row">
      {% endif %}
      {% endfor %}
    </div>
  </div>

</body>
</html>
