
{% block start %}
<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'login.css'%}">
<title> Summarizer</title>
</head>
<body>
  <body>
    {% include 'navbar.html' %}
    <div class="login-page" >
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Login to summarize your articles and get recommendations.</p>
          </div>
        </div>
        <form class="login-form" method="POST">
          {% csrf_token %}
          <input type="text" placeholder="username" name="name"/>
          <input type="password" placeholder="password" name="password"/>
          <input type="submit"  value="Login" style="background-image: linear-gradient(45deg,black,	#36454F); color: white; cursor: pointer;"/>
     
          <p class="message">Not registered? <a href="{% url 'signup' %}">Sign up</a></p>
        </form>
        <!-- login sucess msggg -->
        <!-- {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %} -->
      </div>
    </div>
    {% endblock start %}

            
</body>
</html>
